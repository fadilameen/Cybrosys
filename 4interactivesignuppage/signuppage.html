<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <link rel="stylesheet" href="styles.css">
        Document
    </title>

<body>

    <h2>Signup Page</h2>
    <br>
    <form id="signupForm">
        <div>
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="name" placeholder="Enter your name" minlength="3" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <br>
        <!-- <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div> -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="20" required></textarea>

        <br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" placeholder="enter your date of birth" required>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="enter your age">
        </div>
        <br>
        <p> Select your gender </p>
        <div>
            <input type="radio" id="male" name="age" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="age" value="female">
            <label for="male">Female</label>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter a password" required>
        </div>
        <br>
        <div>
            <label for="repassword">Confirm password:</label>
            <input type="password" id="repassword" name="repassword" placeholder="re enter the password" required>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
