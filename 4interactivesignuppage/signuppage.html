<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        signupForm
    </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" language="javascript">
        // $(document).ready(function () {
        //     $("p").css("background-color", "white");
        // });  
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>

<body>

    <br>
    <div class="container">
        <h2>Signup Page</h2>

        <form id="signupForm">
            <div class="form-group">
                <label for="user-name">Name:</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="text" id="user-name" name="name" placeholder="Enter your name" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " id="address" name="address" rows="3" cols="20" required></textarea>
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="date" id="dob" name="dob" placeholder="enter your date of birth" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="number" id="age" name="age" placeholder="enter your age">
            </div>
            <div class="form-group">
                <p> Select your gender </p>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female


            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="password" id="password" name="password" placeholder="enter a password" required>
            </div>
            <div class="form-group">
                <label for="repassword">Confirm password:</label>
                <input style=" width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                " type="password" id="repassword" name="repassword" placeholder="re enter the password" required>
            </div>
            <div><button type="submit">Signup</button>
            </div>
    </div>
    </form>
</body>

</html>
